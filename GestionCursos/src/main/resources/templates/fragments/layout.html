<!DOCTYPE html>
<html th:fragment="layout (title, jscripts, content, navLinkId)" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head (${title})" />

<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#"
                    role="button"> <i class="fas fa-bars"></i>
                </a></li>
                <li class="nav-item d-none d-sm-inline-block"><a href="index3.html"
                    class="nav-link">Administradores</a></li>
                <li class="nav-item d-none d-sm-inline-block"><a href="#" class="nav-link">Profesores</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block"><a href="#" class="nav-link">Estudiantes</a>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">

            <!-- Brand Logo -->
            <a href="index3.html" class="brand-link"> <img th:src="@{/images/logo.png}"
                alt="Instituto Belgrano" class="brand-image img-circle elevation-3"
                style="opacity: .8"> <span class="brand-text font-weight-light">Instituto
                    Belgrano</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview"
                        role="menu" data-accordion="false">

                       <li class="nav-item">
                            <a th:href="${navLinkId == 'nav-link-usuarios'}? '#' : @{/admin/usuarios}" 
                                    class="nav-link" th:classappend="${navLinkId == 'nav-link-usuarios'}? 'active'">
                                <i class="nav-icon fas fa-users"></i>Usuarios
                            </a>
                        </li>
                       
                       <li class="nav-item">
							<a th:href="${navLinkId == 'nav-link-cursos'}? '#' : @{/admin/cursos}" 
									class="nav-link" th:classappend="${navLinkId == 'nav-link-cursos'}? 'active'">
								<i class="nav-icon fas fa-book-open"></i>Cursos
              				</a>
            			</li>
                        
                        <li class="nav-item">
                            <a th:href="@{/security/logout}"  class="nav-link">Logout 
                                (<span class="text-white" th:text="${#authentication.getPrincipal().getUsername()}"></span>)
                                </a>
                            
                        </li>
                        
                        

                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            
            <!--  TODO BREADCRUBM
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">                                              
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Usuarios</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>  -->
                         

    
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-12">                        
                            <!-- CONTENIDO -->                    
                            <div th:replace="${content}"></div>                       
                            <!-- FIN CONTENIDO -->   
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>


    <!-- REQUIRED SCRIPTS -->
    <div th:replace="fragments/jscripts::required-js"></div>
	<!-- OPTIONAL SCRIPTS -->
	<th:block th:replace="${jscripts}" /> 

  
</body>
</html>
